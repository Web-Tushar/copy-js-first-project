<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto  mt-10 border-red-600 rounded-md bg-[#1c1e53] py-[20px]">
        <div class="text-center">
            <h2 class="capitalize text-6xl text-white">check your result</h2>
            <h4 class="capitalize text-3xl text-white mt-3 ">enter your marks </h4>
        </div>
        <div class="text-center mt-3">
          <input class="inputbox p-3 outline-none rounded-md  outline-none " type="number" placeholder="your marks">
          <div class="mt-3 flex justify-center gap-5">
              <button class="submitbtn text-white bg-red-600 px-2.5 rounded-md p-2	">Submit</button> 
              <button class="resetbtn text-white bg-green-600 px-2.5 rounded-md p-2">Reset</button>
          </div>
          <div class=" mt-5 flex justify-center gap-x-2">
              <h3 class="text-white text-2xl">You Get:</h3>
              <h3 class=" result text-white text-2xl"></h3>
          </div>
          <div>
            <img class="images mx-auto rounded-md" src="" alt="">
          </div>
      </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
